apiVersion: apps/v1
kind: Deployment
metadata:
  name: tesseract-server
  namespace: tesseract
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tesseract-server
  template:
    metadata:
      labels:
        app: tesseract-server
    spec:
      serviceAccountName: tesseract-sa
      containers:
      - name: tesseract
        image: ko://github.com/transparency-dev/tesseract/cmd/tesseract/gcp
        args:
        - "--bucket=tesseract-storage-${PROJECT_ID}"
        - "--spanner_db_path=projects/${PROJECT_ID}/instances/tesseract-instance/databases/tesseract-db"
        - "--signer_public_key_file=/keys/pubkey.pem"
        - "--signer_private_key_file=/keys/privkey.pem"
        - "--http_endpoint=0.0.0.0:80"
        - "--origin=tesseract-benchmark"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: keys
          mountPath: /keys
          readOnly: true
      volumes:
      - name: keys
        secret:
          secretName: tesseract-keys

---
apiVersion: v1
kind: Service
metadata:
  name: tesseract-server
  namespace: tesseract
spec:
  selector:
    app: tesseract-server
  ports:
  - name: http
    port: 80
  type: LoadBalancer
